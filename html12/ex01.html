<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#ekko{
			width: 50%;
			height: 200px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="ekko"></div>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#ekko').on('mouseenter',function(){
				$('#ekko').css('background','red');
			})
			$('#ekko').on('mouseleave',function(){
				$(this).css('background','black');
			})
		})
		
	</script>
</body>
</html>
