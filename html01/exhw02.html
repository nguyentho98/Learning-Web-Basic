<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Làm quen với thẻ h,hr,ul</title>
</head>
<body>
		<h2>Những án thơ thời áo trắng <hr width="40%" align="left" size="3px"></h2>
		<ul>
			<li>Một giống cây si</li>
			<li>Hát cùng thơ</li>
			<li>Cơn mưa nhàn hạ</li>
			<li>Tiếng guốc trông sân cũ</li>
		</ul>
		<h2>Tác giả <hr width="40%" align="left" size="3px"></h2>
	
   		<ol>
   			<li>Nguyễn Phi</li>
   			<li>Kiếp Nhân Gian</li>
   			<li>Đỗ Hồng</li>
   			<li>Nguyễn Hữu Trung</li>
   		</ol>
	
</body>
</html>
