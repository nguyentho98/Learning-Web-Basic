<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="input">
	<button onclick="add()">Add</button>
	<div id="content"></div>
	<script type="text/javascript">
		function add(){
			var input= document.getElementById('input');

			var a=input.value;
			document.getElementById('content').innerHTML +=a + '<br>';
			input.value='';
		}
	</script>
</body>
</html>
