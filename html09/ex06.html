<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="" id="input" placeholder="Input here">
	 <button id="add">Add</button>
	 <button id="deltelall">DeltelAll</button>
	 <table id="content">
	 
	 </table>
	 <script type="text/javascript">
	 	document.getElementById('add').addEventListener('click', 
	 		function(){
	 		var input=document.getElementById('input');
	 		var content=document.getElementById('content')
	 		var value=input.value;
	 		if (value.trim()=='') {
	 			alert('Mày phải nhập nội dung vào')
	 			return;
	 		}
	 		var temp=`<tr>
	 					<td>
	 						<input type="checkbox">
	 					</td>
				 		<td>`+value+`</td>
				 		<td><button class="edit">Edit</button></td>
				 		<td><button class="deletel" onclick="del(this)">Deletel</button></td>
			 		</tr>`
	 		content.innerHTML +=temp;
	 		input.value=''
	 				}
	 	)
	 	function del(a){
	 		a.parentNode.parentNode.remove();
	 	}
	 	document.getElementById('deltelall').addEventListener('click', function(){
	 		var inputs=document.getElementsByTagName('input');
	 		
	 		for (var i = inputs.length - 1; i >= 0; i--) {
	 			if (inputs[i].checked) {
	 					inputs[i].parentNode.parentNode.remove();
	 			}
	 			
	 		}
	 		
	 		
	 		
	 		// document.getElementById('content').innerHTML=if (true) {}''
	 	})

	 </script>
</body>
</html>
