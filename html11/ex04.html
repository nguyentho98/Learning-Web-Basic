<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.text{
			color: red;
		}
	</style>
</head>
<body>
	
		<p>chào ekko chào ekko</p>
		<input type="text" name="">
		<div>
			<p>ekko</p>
			<h2>ahihi</h2>
		</div>
		<h1>Yêu ekko</h1>
		<h2 class="text">Ekko</h2>

	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('p').html('<p style="color:red">chào ekko </p>')
			$('input').val(4);
			$('input').css("height",'100px').css({'width':'200px','color':'red'})
			$('div').empty();
			$('h1').prepend('<h3>yeu<\h3>')
			$('h1').append('<h3>tho<\h3>')
			$('h1').after('<h3>ben ngoai<\h3>')
			$('h1').before('<h3>ben ngoai<\h3>')
			$('h2').removeClass();
			$('h3').addClass('text')
		})
	</script>
</body>
</html>
